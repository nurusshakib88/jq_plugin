  <section class="p_jq">

    <div class="container">

      <h2 class="practice wow flipInX" data-wow-duration="2s">CounterUp</h2>


      <div class="row justify-content-between">
        <div class="col-lg-3 counterup text-center">
          <span class="counter">55,776,250</span>          
        </div>
        <div class="col-lg-3 counterup text-center">
          <span class="counter me-0">1,770</span><span>$</span>          
        </div>
        <div class="col-lg-3 counterup text-center">
          <span class="counter me-0">247512</span>  
        </div>
      </div>  
    



    </div>



  </section>



  <section class="wowjs">
    <div class="container">

      <h2 class="practice wow flipInX" data-wow-duration="2s" data-wow-offset="5">WowJs</h2>

      <div class="row justify-content-center">
        <div class="col-lg-12 text-center mb-5">
          <div class="wow slideInLeft" data-wow-duration="2s">
            <img src="images/6.jpg" class="img-fluid" alt="jquery">
          </div>          
        </div>

        <div class="col-lg-12 text-center mb-5">
          <div class="wow slideInRight" data-wow-duration="2s" data-wow-offset="5">
            <img src="images/7.jpg" class="img-fluid" alt="jquery">
          </div>
          
        </div>
      </div>



      <div class="row">
        <div class="col-lg-6 mb-5">
          <div class="wow slideInLeft" data-wow-duration="2s" data-wow-offset="5">
            <img src="images/6.jpg" class="img-fluid" alt="jquery">
          </div>          
        </div>

        <div class="col-lg-6 mb-5 pt_custom">
          <div class="wow slideInRight" data-wow-duration="2s" data-wow-offset="5">
            <img src="images/7.jpg" class="img-fluid" alt="jquery">
          </div>
          
        </div>
      </div>
      
      <div class="row">

        <div class="col-lg-12 mb-5 text-center">
          <div class="wow bounceInRight" data-wow-duration="2s" data-wow-offset="5">
            <img src="images/2.jpg" class="img-fluid" alt="jquery">
          </div>

        <div class="col-lg-12 mb-5 mt-5 text-center">
          <div class="wow bounceIn" data-wow-duration="2s" data-wow-offset="10">

          </div>          
        </div>

        <div class="col-lg-12 mb-5 text-center">

          </div>          
        </div>
          
        </div>
      </div>

    </div>
  </section>


  <section class="parallaxjs">

    <div class="parallax-window" data-parallax="scroll" data-image-src="images/banner2.jpg"></div>



    

  </section>

  <section class="aosjs">
    <h2 class="practice wow flipInX" data-wow-duration="2s" data-wow-offset="5">AosJs</h2>       
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mt-5 mb-5">
          <div data-aos="fade-up">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>

        <div class="col-lg-12 text-center mt-5 mb-5">
          <div data-aos="fade-down">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>

        <div class="col-lg-12 text-start mt-5 mb-5">
          <div data-aos="fade-up-right">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>


        <div class="col-lg-12 text-end mt-5 mb-5">
          <div data-aos="fade-up-left">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>


        <div class="col-lg-12 text-start mt-5 mb-5">
          <div data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>


        <div class="col-lg-12 text-end mt-5 mb-5">
          <div data-aos="fade-up" data-aos-anchor-placement="center-bottom">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>

        <div class="col-lg-12 text-start mt-5 mb-5">
          <div data-aos="fade-up" data-aos-duration="2000">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>


        <div class="col-lg-12 text-end mt-5 mb-5">
          <div data-aos="fade-down" data-aos-easing="linear" data-aos-duration="2000">
            <img src="images/4.jpg" class="img-fluid" alt="jquery">
          </div>
        </div>
      </div>
    </div>
  </section>
